<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Dash</title>
<style>
html,body{margin:0;padding:0;background:#0b1020;color:white;font-family:Arial;overflow:hidden}
canvas{display:block;margin:auto}
button{background:#1c2744;color:white;border:1px solid #3af;padding:6px 10px;margin:4px;border-radius:6px;cursor:pointer}
#menu,#editorUI,#hud,#complete,#progressBox{position:absolute;left:0;right:0;text-align:center}
#menu{top:40px}
#editorUI{top:10px;left:10px;text-align:left}
#hud{top:10px}
#complete{top:200px;font-size:40px;display:none}
#progressBox{top:300px;display:none}
</style>
</head>
<body>

<div id="menu">
<h1>WELCOME TO MINI DASH</h1>
<div id="levels"></div>
<button onclick="document.getElementById('colorPicker').click()">Change Color</button>
<input type="color" id="colorPicker" style="display:none">
<button onclick="startEditor()">Level Editor</button>
</div>

<div id="editorUI" style="display:none">
<b>LEVEL EDITOR</b><br>
<button onclick="tool='block'">Block</button>
<button onclick="tool='spike'">Spike</button>
<button onclick="tool='pad'">Jump Pad</button>
<button onclick="tool='portalYellow'">Yellow Portal</button>
<button onclick="tool='portalGreen'">Green Portal</button>
<button onclick="tool='erase'">Erase</button><br><br>
<button onclick="playCustom()">Play Custom</button>
</div>

<div id="hud"></div>
<div id="complete">LEVEL COMPLETE!</div>
<div id="progressBox"></div>

<canvas id="game" width="1000" height="450"></canvas>


<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let mode="menu";
let levelIndex=0;
let scroll=0;
let speed=4;
let levelEnd=9000;
let completed=false;

const menu=document.getElementById("menu");
const hud=document.getElementById("hud");
const complete=document.getElementById("complete");

const player={
 x:150,y:300,v:0,size:26,
 grounded:false,ship:false,
 color:"#6cf"
};

const colorPicker=document.getElementById("colorPicker");
colorPicker.value=player.color;
colorPicker.addEventListener("input",e=>{
 player.color=e.target.value;
});

const levels=[
 {name:"Neon Warmup",data:[]},
 {name:"Pulse Runner",data:[]},
 {name:"Quantum Hop",data:[]},
 {name:"Chromatic Caverns",data:[]},
 {name:"Drift Zone",data:[]}
];

levels.forEach((l,i)=>l.data=generateLevel());

function generateLevel(){
 let arr=[],x=300;
 for(;x<levelEnd;x+=180){
  arr.push({x,y:360,w:140,h:20,type:"block"});
  if(Math.random()<0.4)
   arr.push({x:x+60,y:330,w:40,h:30,type:"spike"});
  if(Math.random()<0.5)
   arr.push({x:x+90,y:300,w:30,h:15,type:"pad"});
 }
 arr.push({x:levelEnd*0.5,y:180,w:120,h:160,type:"portalYellow"});
 arr.push({x:levelEnd*0.7,y:180,w:120,h:160,type:"portalGreen"});
 return arr;
}

/* =====================
   LEVEL EDITOR SYSTEM
===================== */

let editorObjects=[];
let tool="spike";

function openEditor(){
 mode="editor";
 menu.style.display="none";
 scroll=0;
}

function playCustom(){
 mode="custom";
 scroll=0;
 player.y=300;
 player.v=0;
 player.ship=false;
}

canvas.addEventListener("click",e=>{
 if(mode!=="editor") return;

 const rect=canvas.getBoundingClientRect();
 const x=e.clientX-rect.left+scroll;

 if(tool==="spike")
  editorObjects.push({x,y:330,w:40,h:30,type:"spike"});

 if(tool==="pad")
  editorObjects.push({x,y:300,w:30,h:15,type:"pad"});

 if(tool==="portalYellow")
  editorObjects.push({x,y:180,w:120,h:160,type:"portalYellow"});

 if(tool==="portalGreen")
  editorObjects.push({x,y:180,w:120,h:160,type:"portalGreen"});

 if(tool==="erase"){
  editorObjects=editorObjects.filter(o=>!(x>o.x && x<o.x+o.w));
 }
});

/* =====================
   MENU BUTTONS
===================== */

function addButtons(){
 const div=document.getElementById("levels");
 div.innerHTML="";
 levels.forEach((l,i)=>{
  const b=document.createElement("button");
  b.innerText=l.name;
  b.onclick=()=>startLevel(i);
  div.appendChild(b);
 });
}

addButtons();

function startLevel(i){
 levelIndex=i;
 mode="play";
 menu.style.display="none";
 reset();
}

function reset(){
 scroll=0;
 completed=false;
 player.y=300;
 player.v=0;
 player.ship=false;
 player.grounded=false;
}

/* =====================
   INPUT
===================== */

document.addEventListener("keydown",e=>{
 if(e.code==="Space"){
  if(mode==="editor"){
   playCustom();
  } else if((mode==="play"||mode==="custom")&&player.grounded){
   player.v=-13;
   player.grounded=false;
  } else if((mode==="play"||mode==="custom")&&player.ship){
   player.v=-8;
  }
 }
});

/* =====================
   DRAW HELPERS
===================== */

function drawRingPortal(x,y,color){
 ctx.save();
 ctx.translate(x+60,y+80);
 ctx.strokeStyle=color;
 ctx.lineWidth=16;
 ctx.beginPath();
 ctx.arc(0,0,55,0,Math.PI*2);
 ctx.stroke();
 ctx.lineWidth=6;
 ctx.strokeStyle="black";
 ctx.stroke();
 ctx.restore();
}

function hit(o){
 return player.x<o.x+o.w-scroll &&
        player.x+player.size>o.x-scroll &&
        player.y<o.y+o.h &&
        player.y+player.size>o.y;
}

function drawPlayer(){
 ctx.save();
 ctx.translate(player.x+13,player.y+13);
 ctx.rotate(Math.PI/4);
 ctx.fillStyle=player.color;
 ctx.fillRect(-13,-13,26,26);
 ctx.restore();
}

/* =====================
   GAME LOOP
===================== */

function update(){
 ctx.fillStyle="#0b1020";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 // ground
 ctx.fillStyle="#111a30";
 ctx.fillRect(0,360,canvas.width,100);

 if(mode==="editor"){
  editorObjects.forEach(o=>drawObject(o,o.x-scroll));
 }

 if(mode==="play"||mode==="custom"){
  player.v+=player.ship?0.6:0.7;
  player.y+=player.v;
  scroll+=speed;

  if(player.y+player.size>360){
   player.y=360-player.size;
   player.v=0;
   player.grounded=true;
  }

  const objects=(mode==="custom")?editorObjects:levels[levelIndex].data;

  objects.forEach(o=>{
   drawObject(o,o.x-scroll);

   if(hit(o)){
    if(o.type==="spike") reset();
    if(o.type==="pad") player.v=-18;
    if(o.type==="portalYellow") player.ship=true;
    if(o.type==="portalGreen") player.ship=false;
   }
  });

  if(scroll>=levelEnd&&!completed){
   completed=true;
   complete.innerText="Level Complete!";
   complete.style.display="block";
   setTimeout(()=>{
    mode="menu";
    menu.style.display="block";
    complete.style.display="none";
   },2000);
  }

  drawPlayer();
 }

 requestAnimationFrame(update);
}

function drawObject(o,dx){
 if(o.type==="spike"){
  ctx.fillStyle="#9ff";
  ctx.beginPath();
  ctx.moveTo(dx,o.y+o.h);
  ctx.lineTo(dx+o.w/2,o.y);
  ctx.lineTo(dx+o.w,o.y+o.h);
  ctx.fill();
 }

 if(o.type==="pad"){
  ctx.fillStyle="yellow";
  ctx.fillRect(dx,o.y,o.w,o.h);
 }

 if(o.type==="portalYellow")
  drawRingPortal(dx,o.y,"#ff00cc");

 if(o.type==="portalGreen")
  drawRingPortal(dx,o.y,"#00ffee");
}

update();
</script>
